<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./Drone.css">

    <title>Mouse Movement Effect</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"> </script>

</head>

<body>

    <div id="banner">
        <div id="drone-box">
            <img src="./Dron_img/drone.png" class="drone-pic">
            <img src="./Dron_img/drone-left.png" class="left-pic">
            <img src="./Dron_img/drone-right.png" class="right-pic">
        </div>
    </div>

    <script>

        $('#banner').mousemove(function(e){
            var moveX = (e.pageX * +1/2)-300;
            var moveY = (e.pageY * +1/3)-120;
            $('#drone-box').css({
                'transform' : 'translate3d('+moveX+'px,'+moveY+'px,0)'
            });
        });

    </script>
</body>

</html>
